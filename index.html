<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resolute Methane</title>
  <meta name="description" content="Resolute Methane — We’re building. We’ll be with you shortly." />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --text:#0a0a0a;
      --muted:#5b5b5b;
      --accent:#3aa4ff; /* light blue accent */
      --maxw: 720px;
      --pad: 24px;
      --radius: 14px;
      --shadow: 0 6px 20px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      color:var(--text); background:#fff;
    }
    a{color:var(--text); text-decoration:none}
    a:hover{text-decoration:underline}
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      max-width:var(--maxw); margin:0 auto; padding:14px var(--pad);
    }
    .brand{font-weight:700; letter-spacing:.2px; font-size:18px;}
    .nav a.linkout{font-weight:600; font-size:14px;}
    .wrap{ max-width:var(--maxw); margin:0 auto; padding: 40px var(--pad) 72px; text-align:center; }
    .hero{
      display:block; margin: 24px auto 24px; width: 260px; max-width: 90%;
      border-radius:18px; box-shadow:var(--shadow);
    }
    h1{ margin:12px 0 4px; font-size: clamp(28px,5vw,44px); line-height:1.15; letter-spacing:.2px; }
    .sub{ color:var(--muted); font-size:clamp(15px,2.6vw,18px); margin:4px 0 24px; }

    .card{
      background:#fff; border:1px solid #eee; border-radius:var(--radius);
      box-shadow:var(--shadow); overflow:hidden; margin:0 auto 20px; text-align:left;
    }
    .card-header{
      padding:16px 18px; border-bottom:1px solid #f1f1f1; font-weight:600; color:#111;
    }
    .card-body{ padding:18px; }

    /* Minimal inline form */
    .inline-form{ display:flex; gap:10px; align-items:center; }
    .inline-form label{ position:absolute; left:-9999px; }
    .inline-form input[type="email"]{
      flex:1 1 auto; padding:12px 14px; border:1px solid #ddd; border-radius:10px; font-size:16px;
    }
    .inline-form button{
      flex:0 0 auto; padding:12px 16px; border:0; border-radius:10px; font-weight:600; font-size:16px;
      background:var(--accent); color:#fff; cursor:pointer;
    }
    .inline-form button:disabled{ opacity:.6; cursor:not-allowed; }
    .help{ color:var(--muted); font-size:13px; margin-top:8px; }

    .success{
      display:none; padding:12px 14px; background:#f6ffed; border:1px solid #c6f6c5; color:#0a5b10;
      border-radius:10px; margin-top:12px; font-size:15px;
    }

    .contact{ margin-top:22px; color:#111; }
    .contact .label{ font-weight:700; margin-right:6px; }
    .email{ color:var(--accent); font-weight:600; }

    footer{ text-align:center; color:var(--muted); font-size:13px; padding:26px var(--pad) 40px; }

    @media (max-width:520px){
      .inline-form{ flex-direction:column; align-items:stretch; }
      .inline-form button{ width:100%; }
      .hero{ width:180px; }
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand">Resolute Methane</div>
    <a class="linkout" href="https://www.linkedin.com/in/wjsawyer" target="_blank" rel="noopener">LinkedIn</a>
  </header>

  <main class="wrap">
    <img
      class="hero"
      src="https://images.squarespace-cdn.com/content/v1/66e0d6316c44b261102b18f4/3e65f917-6e7d-4faf-965e-ae60fa62ff1b/ResoluteMethane_placeholder.png"
      alt="Resolute Methane placeholder" loading="lazy" />

    <h1>We’re Building.</h1>
    <p class="sub">We’ll be with you shortly.</p>

    <section class="card" aria-label="Email signup">
      <div class="card-header">Get updates</div>
      <div class="card-body">

        <!--
          Replace FORM_ID_HERE with your Google Form ID (string after /d/e/ in the form URL)
          Replace entry.XXXXXXXXX with your email field’s entry ID (see steps below)
        -->
        <form
          id="gsignup"
          class="inline-form"
          action="https://docs.google.com/forms/d/e/1FAIpQLSclzTILe8kRpzHs5GEWsdxA_QYhZb1yKxI7IoRRgaY2ms-UOg/formResponse"
          method="POST"
          target="hidden_iframe"
          onsubmit="submitted=true"
        >
          <label for="email">Email address</label>
          <input
            id="email"
            name="entry.573482162"
            type="email"
            placeholder="you@example.com"
            required
            autocomplete="email"
            inputmode="email"
          />
          <!-- Honeypot (spam trap) -->
          <input type="text" name="hp_field" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px">
          <button id="submitBtn" type="submit">Notify me</button>
        </form>

        <p class="help">We’ll only use this to send important updates.</p>
        <div id="ok" class="success" role="status" aria-live="polite">Thanks — you’re on the list.</div>

        <!-- Hidden iframe to keep submission on-page (no redirect) -->
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
      </div>
    </section>

    <div class="contact">
      <span class="label">Contact:</span>
      <a class="email" href="mailto:hello@resolutemethane.com">hello@resolutemethane.com</a>
    </div>
  </main>

  <footer>© <span id="y"></span> Resolute Methane</footer>

  <script>
    // Footer year
    document.getElementById('y').textContent = new Date().getFullYear();

    // After the hidden iframe loads (form submitted), show success message
    let submitted = false;
    document.getElementById('hidden_iframe').addEventListener('load', function () {
      if (submitted) {
        document.getElementById('ok').style.display = 'block';
        document.getElementById('submitBtn').disabled = true;
        const f = document.getElementById('gsignup');
        if (f) { f.reset(); }
      }
    });
  </script>
</body>
</html>
