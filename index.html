<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resolute Methane</title>
  <meta name="description" content="Resolute Methane — We’re building. We’ll be with you shortly." />
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Young+Serif:ital,wght@0,400&family=Bitter:ital,wght@0,400;0,700;1,400;1,700">
  <style>
    :root{
      --text:#0a0a0a;
      --muted:#5b5b5b;
      --accent:#3aa4ff; /* light blue accent */
      --maxw: 1200px;
      --pad: 24px;
      --radius: 14px;
      --shadow: 0 6px 20px rgba(0,0,0,.06);
      --bg-yellow: rgb(237, 210, 134);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0; height:100%;}
    body{
      font:16px/1.6 "Bitter", "Times New Roman", Times, serif;
      color:var(--text); background:var(--bg-yellow);
      display:flex; flex-direction:column;
    }
    a{color:var(--text); text-decoration:none}
    a:hover{text-decoration:underline}
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:14px var(--pad);
      position:relative; z-index:10;
    }
    .brand{font-weight:700; letter-spacing:.2px; font-size:18px; font-family: "Young Serif", "Bitter", "Times New Roman", Times, serif;}
    .nav a.linkout{font-weight:600; font-size:14px;}
    
    .main-container{
      display:flex; flex:1; min-height:0; 
      max-width: 1000px; margin: 0 auto; width: 100%;
    }
    
    .image-section{
      flex:1; position:relative; overflow:hidden; max-width: 500px;
    }
    
    .hero{
      width:100%; height:100%; object-fit:contain; object-position:left;
    }
    
    .content-section{
      flex:1; display:flex; flex-direction:column; justify-content:center;
      padding:40px var(--pad) 40px 40px; max-width:500px; margin:0;
      text-align:left;
    }
    h1{ margin:12px 0 4px; font-size: clamp(32px,5vw,48px); line-height:1.15; letter-spacing:.2px; font-weight:700; font-family: "Young Serif", "Bitter", "Times New Roman", Times, serif; }
    .sub{ color:var(--muted); font-size:clamp(16px,2.6vw,20px); margin:4px 0 32px; }

    .card{
      background:#fff; border:1px solid #eee; border-radius:var(--radius);
      box-shadow:var(--shadow); overflow:hidden; margin:0 0 20px 0; text-align:left;
    }
    .card-header{
      padding:16px 18px; border-bottom:1px solid #f1f1f1; font-weight:600; color:#111;
    }
    .card-body{ padding:18px; }

    /* Minimal inline form */
    .inline-form{ display:flex; gap:10px; align-items:center; }
    .inline-form label{ position:absolute; left:-9999px; }
    .inline-form input[type="email"]{
      flex:1 1 auto; padding:12px 14px; border:1px solid #ddd; border-radius:10px; font-size:16px; font-family:inherit;
    }
    .inline-form button{
      flex:0 0 auto; padding:12px 16px; border:0; border-radius:10px; font-weight:600; font-size:16px; font-family:inherit;
      background:#333; color:#fff; cursor:pointer;
    }
    .inline-form button:disabled{ opacity:.6; cursor:not-allowed; }
    .help{ color:var(--muted); font-size:13px; margin-top:8px; }

    .success{
      display:none; padding:12px 14px; background:#f6ffed; border:1px solid #c6f6c5; color:#0a5b10;
      border-radius:10px; margin-top:12px; font-size:15px;
    }

    .contact{ margin-top:22px; color:#111; text-align:left; }
    .contact .label{ font-weight:700; margin-right:6px; }
    .email{ color:var(--accent); font-weight:600; }

    footer{ text-align:center; color:var(--muted); font-size:13px; padding:26px var(--pad) 40px; }

    @media (max-width:768px){
      .main-container{ flex-direction:column; }
      .image-section{ height:300px; }
      .hero{ object-fit:contain; }
      .content-section{ padding:20px var(--pad); }
    }
    
    @media (max-width:520px){
      .inline-form{ flex-direction:column; align-items:stretch; }
      .inline-form button{ width:100%; }
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand">Resolute Methane</div>
    <a class="linkout" href="https://www.linkedin.com/in/wjsawyer" target="_blank" rel="noopener">in</a>
  </header>

  <div class="main-container">
    <div class="image-section">
      <img
        class="hero"
        src="RM_index_image.png"
        alt="Resolute Methane" loading="lazy" />
    </div>
    
    <div class="content-section">
      <h1>We're Building.</h1>
      <p class="sub">We'll be with you shortly.</p>

      <section aria-label="Email signup">
        <form
          id="gsignup"
          class="inline-form"
          action="https://docs.google.com/forms/d/e/1FAIpQLSclzTILe8kRpzHs5GEWsdxA_QYhZb1yKxI7IoRRgaY2ms-UOg/formResponse"
          method="POST"
          target="hidden_iframe"
          onsubmit="submitted=true"
        >
          <label for="email">Email address</label>
          <input
            id="email"
            name="entry.573482162"
            type="email"
            placeholder="Email"
            required
            autocomplete="email"
            inputmode="email"
          />
          <!-- Honeypot (spam trap) -->
          <input type="text" name="hp_field" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px">
          <button id="submitBtn" type="submit">Sign Up</button>
        </form>

        <div id="ok" class="success" role="status" aria-live="polite">Thanks — you're on the list.</div>

        <!-- Hidden iframe to keep submission on-page (no redirect) -->
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
      </section>

      <div class="contact">
        <span class="label">Contact:</span>
        <a class="email" href="mailto:hello@resolutemethane.com">hello@resolutemethane.com</a>
      </div>
    </div>
  </div>

  <footer>© <span id="y"></span> Resolute Methane</footer>

  <script>
    // Footer year
    document.getElementById('y').textContent = new Date().getFullYear();

    // After the hidden iframe loads (form submitted), show success message
    let submitted = false;
    document.getElementById('hidden_iframe').addEventListener('load', function () {
      if (submitted) {
        document.getElementById('ok').style.display = 'block';
        document.getElementById('submitBtn').disabled = true;
        const f = document.getElementById('gsignup');
        if (f) { f.reset(); }
      }
    });
  </script>
</body>
</html>
